<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем файл стилей -->
</head>
<body>

    <h1>Список пользователей</h1>

    <!-- Элемент для отображения сообщений об ошибках -->
    <div id="error-message" style="display:none; color: red;"></div>

    <!-- Форма для добавления нового пользователя -->
    <form id="user-form">
        <input type="text" id="name" placeholder="Имя" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="file" id="avatar" accept="image/*"> <!-- Поле для загрузки файла -->
        <button type="submit">Добавить пользователя</button>
    </form>

    <table id="users-table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Email</th>
                <th>Аватар</th> <!-- Столбец для аватара -->
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут добавлены здесь -->
        </tbody>
    </table>

    <!-- Подключаем внешний JavaScript файл -->
    <script src="script.js"></script>

</body>
</html>
