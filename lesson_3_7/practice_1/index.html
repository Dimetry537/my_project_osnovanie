<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отмены заказа</title>
</head>
<body>
    <h1>Отмена заказа</h1>
    <form method="POST" action="process.php">
        <label for="order_id">Номер заказа:</label><br>
        <input type="text" id="order_id" name="order_id" required><br><br>

        <label for="reason">Причина отмены:</label><br>
        <textarea id="reason" name="reason" rows="4" required></textarea><br><br>

        <input type="submit" value="Отменить заказ">
    </form>
</body>
</html>
